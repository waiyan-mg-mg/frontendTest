<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <style>
            .card image {
                width: 100%;
                height: 50px;
            }

            .card-body {
                height: max-content;
            }
        </style>
    </head>

    <body>
        <nav class="d-flex justify-content-around p-2 align-items-center bg-primary mb-2">
            <div class="logo"><img class="w-50"
                    src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F2016%2F04%2FTransformers-Logo-PNG-180x180.png&f=1&nofb=1&ipt=2576b39a79d8a262ba6ae0b83d554155b1b249186f0a26b8c9fe7f761cf7f864&ipo=images"

            <div class="filter_categories">
                <div class="input-group mb-1">
                    <label class="input-group-text" for="inputGroupSelect01">Filter by Rating:</label>
                    <select id="ratingFilter" class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Over 1</option>
                        <option value="2">Over 2</option>
                        <option value="3">Over 3</option>
                    </select>
                </div>
                <div class="input-group mb-1">
                    <label class="input-group-text" for="inputGroupSelect01">Filter by Price:</label>
                    <select id="priceFilter" class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">200$ above</option>
                        <option value="2">300$ above</option>
                        <option value="3">500$ above</option>
                    </select>
                </div>
            </div>
        </nav>
        <section id="products" class="products d-flex justify-content-center flex-wrap">
            <!-- api data here -->
        </section>
    </body>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
